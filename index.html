<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estacionamento LEL</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Estacionamento LEL</h1>
      <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
          <i class="fas fa-bars"></i> 
        </div>
      </nav>
    </div>
  </header>
  
  <main>
    <section id="novo-veiculo">
      <h2>Cadastrar Veículo</h2>
      <form id="formVeiculo">
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" required><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
          <option value="CARRO">CARRO</option>
          <option value="MOTO">MOTO</option>
          <option value="VAN">VAN</option>
          <option value="CAMINHAO">CAMINHÃO</option>
          <option value="ONIBUS">ÔNIBUS</option>
        </select><br>

        <label for="proprietario">Proprietário:</label>
        <input type="text" id="proprietario" name="proprietario" required><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor"><br>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano"><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <button type="submit">Cadastrar Veículo</button>
      </form>

      <div id="message"></div>
    </section>

  <script src="script.js"></script>
</body>
</html>
