<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Estacionamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>API Estacionamento</h1>
    <button id="menu-btn">☰</button>
    <nav id="menu" class="hidden">
      <ul>
        <li><a href="#" onclick="listarVeiculos()">Editar Veículos</a></li>
        <li><a href="#" onclick="abrirModalCadastro()">Adicionar Veículo</a></li>
        <li><a href="#" onclick="listarEstadias()">Relatório de Estadias</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="lista-veiculos">
      <h2>Veículos cadastrados</h2>
      <div id="cards-veiculos"></div>
    </section>
    <section id="lista-estadias" class="hidden">
      <h2>Relatório de Estadias</h2>
      <div id="cards-estadias"></div>
    </section>
  </main>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2 id="titulo-veiculos">Cadastrar Veículo</h2>
      <form id="formVeiculo">
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" required><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
          <option value="CARRO">CARRO</option>
          <option value="MOTO">MOTO</option>
          <option value="VAN">VAN</option>
          <option value="CAMINHAO">CAMINHAO</option>
          <option value="ONIBUS">ONIBUS</option>
        </select><br>

        <label for="proprietario">Proprietário:</label>
        <input type="text" id="proprietario" name="proprietario" required><br>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br>
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br>
        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor"><br>
        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano"><br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <button type="submit">Salvar</button>
      </form>
      <div id="message"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
